; -------------------------------------------------
;  GPIOConfig: Defines GPIO value for each switch.
; -------------------------------------------------
; NAMES:
;   Sw_*_X: Lower Bit  (bit X)
;   Sw_*_Y: Higher Bit (bit X+4)
; VALUES:
;   0: LOW
;   1: HIGH
;  -1: Keep (no change)
; -------------------------------------------------
; EXAMPLES: For GZ700GZ
;   Sw_Ant1_X=1
;   Sw_Ant1_Y=0
;   Sw_Ant2_X=0
;   Sw_Ant2_Y=1
;   Sw_Off_X=0
;   Sw_Off_Y=0
;
; EXAMPLES: For other sp3t switches
;   Sw_Ant1_X=1
;   Sw_Ant1_Y=1
;   Sw_Ant2_X=0
;   Sw_Ant2_Y=0
;   Sw_Off_X=1
;   Sw_Off_Y=0
; -------------------------------------------------
[GPIOConfig]
Sw_Ant1_X=1
Sw_Ant1_Y=0
Sw_Ant2_X=0
Sw_Ant2_Y=1
Sw_Off_X=0
Sw_Off_Y=0

; -------------------------------------------------
;  BitOrder: Defines GPIO bit# for each ant#.
; -------------------------------------------------
; VALUES:
;   0: bit 0/4
;   1: bit 1/5
;   2: bit 2/6
;   3: bit 3/7
; -------------------------------------------------
; EXAMPLES: For GX531G*
;  Ant1=1
;  (other ANTs not used.)
;
; EXAMPLES: For other 2 switch projects
;  Ant1=0
;  Ant2=1
;  (other ANTs not used.)
; -------------------------------------------------
[BitOrder]
Ant1=0
Ant2=1
Ant3=0
Ant4=0