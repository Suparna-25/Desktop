[UserConfig]
AntennaSEL=0				#  0 : test Antenna 1+2 ; 1 : test Antenna 1 ; 2 : test Antenna 2 ;
SSID=EPC-DUMF		 		# assign the SSID to connect directly 
SignalStrengthBoundary=-70 		# (dBm)
XmlLogFile=Result_Log.xml               # Result log file
ResultLogFile=Result.txt                # Test result
TestFrequency=100 			# Per ant, get N times rssi, Max = 200, default = 30
AutoCloseDialog=0			# 1: Dialog would automatically close when test finisth, 0: Keep dialog
ExchangeAnt=0				# The port index would be different from driver defined.
MinIsolationBoundary=10            	# Isolation check for specific IC
PreferBand=0				# [0 : Auto]; [1 : 2.4G]; [2 : 5G]
DisableBT=0				# Set 1 to disable BT during the test. 
LockProgram=0				# Set 1 to prevent RtkAntTest.exe from running multiple times at the same time
:End