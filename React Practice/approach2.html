<!Doctype html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <title>Approach2</title>
    </head>
    <body>
        <h1>Create React Simulator without Using React</h1>
        <div id="root">
        </div>
        <script>
            var dom={
                 whereToRender:"root",
                 whatToRender:"Hello World-Approach 2",
                 render:function(whatToRender,whereToRender){
                    document.getElementById(whereToRender).innerHTML=whatToRender;  
                 }
                
            }
           
            dom.render(dom.whatToRender,dom.whereToRender)
        </script>
    </body>
</html>
